services:
  - type: web
    name: student-management-system
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt && python scripts/init_db.py
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT "app:create_app()"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: student-management-db
          property: connectionString

databases:
  - name: student-management-db
    plan: free
    databaseName: student_management
    user: student_admin